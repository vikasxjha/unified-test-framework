name: ü§ñ Copilot Guardrail & Automation CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-guardrail:
    name: Copilot Guardrail Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Java Setup
      # --------------------------------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --------------------------------------------------
      # Node / Playwright Setup
      # --------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Playwright Browsers
        run: |
          npm install
          npx playwright install --with-deps

      # --------------------------------------------------
      # Maven Validation
      # --------------------------------------------------
      - name: Validate Maven Project
        run: mvn -B -q validate

      - name: Compile Code (Fail Fast)
        run: mvn -B -q clean compile

      # --------------------------------------------------
      # Copilot Rule Enforcement
      # --------------------------------------------------
      - name: Enforce Copilot Instructions
        run: |
          echo "üîç Checking Copilot instruction files..."
          test -f copilot-instructions.md
          test -f COPILOT_PROMPTS.md
          echo "‚úÖ Copilot guardrail files present"

      - name: Detect Forbidden Patterns
        run: |
          echo "üîç Scanning for forbidden patterns..."
          if grep -R "Thread.sleep" -n src; then
            echo "‚ùå Thread.sleep detected"
            exit 1
          fi
          if grep -R "TODO" -n src; then
            echo "‚ùå TODOs detected"
            exit 1
          fi
          if grep -R "MobileBy" -n src; then
            echo "‚ùå MobileBy detected (use AppiumBy)"
            exit 1
          fi
          echo "‚úÖ No forbidden patterns found"

      # --------------------------------------------------
      # Smoke Tests (Confidence Gate)
      # --------------------------------------------------
      - name: Run Smoke Tests
        env:
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 465
          SMTP_USERNAME: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAIL_FROM: test-automation@company.com
          MAIL_TO: qa-team@company.com
        run: |
          mvn -B test \
            -Denv=qa \
            -Dplatform=api \
            -Dcucumber.filter.tags="@smoke"

      # --------------------------------------------------
      # Reports
      # --------------------------------------------------
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-reports
          path: |
            reports
            logs

      # --------------------------------------------------
      # PR Feedback
      # --------------------------------------------------
      - name: Comment on PR (Success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚úÖ **Copilot Guardrail Passed**\n\n‚Ä¢ Build succeeded\n‚Ä¢ Smoke tests passed\n‚Ä¢ No forbidden patterns detected\n\nüöÄ Safe to merge."
            })

      - name: Comment on PR (Failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚ùå **Copilot Guardrail Failed**\n\nOne or more checks failed.\nPlease fix compilation, tests, or Copilot rule violations before merging."
            })
