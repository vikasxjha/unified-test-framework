############################################################
# Cucumber Core Configuration
############################################################

# Glue code packages (step definitions, hooks, listeners)
cucumber.glue=com.company.qa.unified.stepdefs,com.company.qa.unified.listeners

# Feature file location
cucumber.features=src/test/java/features

# Fail execution on undefined or pending steps
cucumber.publish.quiet=true
cucumber.execution.strict=true

############################################################
# Tags (can be overridden via Maven or testng.xml)
# Example:
# mvn test -Dcucumber.filter.tags="@smoke"
############################################################

cucumber.filter.tags=not @Ignore

############################################################
# Output & Reporting
############################################################

# Pretty console output
cucumber.plugin=pretty,summary,\
 html:reports/cucumber/cucumber.html,\
 json:reports/cucumber/cucumber.json,\
 io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

############################################################
# Execution Behavior
############################################################

# Deterministic execution order
cucumber.execution.order=lexical

# Scenario name length in reports
cucumber.snippet-type=camelcase

############################################################
# Dry Run (set true to validate steps without execution)
############################################################

cucumber.execution.dry-run=false
